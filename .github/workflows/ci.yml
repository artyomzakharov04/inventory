name: CI

on:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install flask flask-sqlalchemy psycopg2-binary pytest bandit

      - name: Run tests
        run: pytest

      - name: Run bandit
        run: bandit -r .
